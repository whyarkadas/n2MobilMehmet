<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>    
   {% load staticfiles %}  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'bootstrap.min.js' %}"></script>  
  
</head>  
<body>  
<form method="POST" class="post-form" action="new">  
        {% csrf_token %}  
  <div class="container">  
<br>  
    <div class="form-group row">  
      <label class="col-sm-1 col-form-label"></label>  
      <div class="col-sm-4">  
        <h3>Enter Details</h3>  
      </div>  
    </div>  
    
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Brand Name:</label>  
      <div class="col-sm-4">  
        {{ form.brand_name }}  
      </div>  
    </div>
    
    <div class="form-group row">  
      <label class="col-sm-1 col-form-label"></label>  
      <div class="col-sm-4">  
      <button type="submit" class="btn btn-primary">Submit</button>  
      </div>  
    </div>  

  </div>  
</form>  
</body>  
</html>
