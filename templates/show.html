<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Vehicle Details</title>  
     {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!--script src="{% static 'bootstrap.min.js' %}"></script-->
    <script language="JavaScript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript">

     $(document).ready(function() {
       $(".delete_button").click(function(){
           alert("HELLO")
            var id=$(this).attr('data');
            var data_url=$(this).attr('href');
            alert(id);
            $.ajax('{}', {
               type: 'GET',
               url=data_url,    
               data: {'id':id},
               success: function(){
                  if(data) {alert("Success!")}
               }});
            });
      });
    </script>
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>
        <th>ID</th> 
        <th>Plate Number</th>  
        <th>Registration Date</th>  
        <th>Brand</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for vehicle in vehicles %}  
    <tr>
        <td>{{ vehicle.id }}</td>  
        <td>{{ vehicle.plate_number }}</td>  
        <td>{{ vehicle.register_date }}</td>  
        <td>{{ vehicle.brand }}</td>  
        <td>  
            <a href="edit/{{ vehicle.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <!--a href="/mehmet/delete/{{ vehicle.id }}">Delete</a-->
            <a href="/vehicles/delete/{{ vehicle.id }}" class="delete_button" data="{{vehicle.id}}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="new" class="btn btn-primary">Add New Vehicle</a></center>
<br>
<br>
<a href="/brands/show" class="btn btn-lg"> Brands </a>
</body>  
</html>
