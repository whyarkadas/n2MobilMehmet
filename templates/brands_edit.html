<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Edit</title>  
     {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap.min.js' %}"></script>
</head>  
<body>  
<form method="POST" class="post-form" action="/brands/update/{{brands.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Brand Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="brand" id="id_brand" required maxlength="15" value="{{ brands.brand_name }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
