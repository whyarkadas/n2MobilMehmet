<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Vehicle Details</title>  
     {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap.min.js' %}"></script>
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Plate Number</th>  
        <th>Registration Date</th>  
        <th>Brand</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for vehicle in vehicles %}  
    <tr>  
        <td>{{ vehicle.plate_number }}</td>  
        <td>{{ vehicle.register_date }}</td>  
        <td>{{ vehicle.brand }}</td>  
        <td>  
            <a href="edit/{{ vehicle.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/mehmet/delete/{{ vehicle.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="vehc" class="btn btn-primary">Add New Vehicle</a></center>  
</body>  
</html>
