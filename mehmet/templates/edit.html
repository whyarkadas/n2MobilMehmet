<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Edit</title>  
     {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>  
<body>  
<form method="POST" class="post-form" action="/mehmet/update/{{vehicle.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>    
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Plate Number:</label>  
    <div class="col-sm-4">  
        <input type="text" name="plate_number" id="id_plate_number" required maxlength="100" value="{{ vehicle.plate_number }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Registration Date:</label>  
    <div class="col-sm-4">  
        <input type="text" name="register_date" id="id_register_date" required maxlength="254" value="{{ vehicle.register_date }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Brand:</label>  
    <div class="col-sm-4">  
        <input type="text" name="brand" id="id_brand" required maxlength="15" value="{{ vehicle.brand }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
